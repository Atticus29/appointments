<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="stuff-to-hide-after-clicking-button">
        <h1>Make an appointment!</h1>
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="description">What is this about?</label>
            <input type="text" id="description" class="form-control">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" id="date" class="form-control">
          </div>
          <div class="form-group">
            <label for="start-time">Start time</label>
            <input type="text" id="start-time" class="form-control">
          </div>
          <div class="form-group">
            <label for="end-time">End time</label>
            <input type="text" id="end-time" class="form-control">
          </div>
          <button class="btn" id="inputBtn" type="submit">Submit</button>
        </form>
      </div>

      <div class="confirmation">
        <p>
          <span class="name"></span>, your appointment has been confirmed for <span class="date"></span> from <span class="start-time"></span> to <span class="end-time"></span>.<br>Reason: <span class="description"></span>
        </p>
      </div>


    </div>
  </body>
</html>
